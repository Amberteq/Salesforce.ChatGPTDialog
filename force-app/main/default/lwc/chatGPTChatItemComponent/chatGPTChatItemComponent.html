<template>
    <div class={classes}>
        <div class="container_image">
            <img class="container_image_item" src={chatLogo} width="30" height="30" alt="Chat Logo" />
        </div>
        <div class="container_body">
            <template lwc:if={isUser}>
                <div class="container_username">
                    <lightning-formatted-text class="container_username_item" value={member} ></lightning-formatted-text>
                </div>
            </template>
            <div>
                <lightning-formatted-text value={message} linkify ></lightning-formatted-text> 
            </div>
            <div class="container_time">
                <div class="container_time_body">
                    <lightning-formatted-text class="container_time_item" value={formattedTime} ></lightning-formatted-text>
                </div>
            </div>
        </div>
    </div>
</template>
